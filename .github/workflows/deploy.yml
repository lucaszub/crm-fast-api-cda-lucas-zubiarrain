name: SSH to VPS

on:
  workflow_run:
    workflows: ["Docker Publish"]  # Nom du workflow à attendre avant de démarrer celui-ci
    types:
      - completed  # Le workflow s'exécute lorsque l'autre est terminé

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} "echo 'SSH connection successful'"
